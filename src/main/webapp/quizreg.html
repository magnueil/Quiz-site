<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="quizreg.js"></script>
    <link rel="stylesheet"
          type="text/css"
          href="css/bootstrap.css" />
    <link rel="stylesheet"
          type="text/css"
          href="quizreg.css" />
</head>
<body>
<div id="quizdiv">
    <h1>Quiz</h1>
    <div>
        <input type="text" id="quizname" placeholder="Quiz name" maxlength="50">
        <button class="btn btn-default" type="button" id="createquiz">Create quiz</button>
    </div>
</div>
<div id="question">
    <h2 id="questionLegend">Question 1</h2>
    Question: <input type="text" id="questionText" name="questionText"> <br>
    Picture URL: <input type="url" id="picURL" name="picURL"> (Optional)<br>
    Question timer: <input type="number" id="questionTimer" name="questionTimer" max="60" min="5"><br>

    <p>Please enter the possible answers, and mark the correct one with the button next to it</p>
    <div class="answerOption"><input type="text" id="a1" name="a1" placeholder="Option 1">
    <input type="radio" id="r1" name="rightOption" value="1"> </div>

    <div class="answerOption"><input type="text" id="a2" name="a2" placeholder="Option 2">
    <input type="radio" id="r2" name="rightOption" value="2"> </div>

    <div class="answerOption"><input type="text" id="a3" class="o3" name="a3" placeholder="Option 3">
    <input type="radio" id="r3" class="o3" name="rightOption" value="3"> </div>

    <div class="answerOption"><input type="text" id="a4" class="o4" name="a4" placeholder="Option 4">
    <input type="radio" id="r4" class="o4" name="rightOption" value="4"> </div>

    <div class="answerOption"><input type="text" id="a5" class="o5" name="a5" placeholder="Option 5">
    <input type="radio" id="r5" class="o5" name="rightOption" value="5"> </div>

    <div class="answerOption"><input type="text" id="a6" class="o6" name="a6" placeholder="Option 6">
    <input type="radio" id="r6" class="o6" name="rightOption" value="6"> </div>

    <div class="answerOption"><input type="text" id="a7" class="o7" name="a7" placeholder="Option 7">
    <input type="radio" id="r7" class="o7" name="rightOption" value="7"> </div>

    <div class="answerOption"><input type="text" id="a8" class="o8" name="a8" placeholder="Option 8">
    <input type="radio" id="r8" class="o8" name="rightOption" value="8"> </div>

    <div class="buttons"><button class="btn btn-default" id="addOption">Add option</button><br>
    <button class="btn btn-default" id="addQuestion">Add question</button><br>
    <button class="btn btn-default" id="btnsubmit">Submit</button></div>
</div>
</body>
</html>
