<!DOCTYPE html>
<html>
    <head>
        <title>Quiz frontpage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.2.1.min.js"></script>
        <script language="javascript">

                $("form").submit(function(event) {
                    $.ajax({
                        url: 'rest/users/',

                            nickName: $("#nickname").val()
                        }),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: function(result) {

                        }
                    })

    <body>
        <div id="div1">
            <h1> Welcome to Not-Kahoot!</h1>
            <form action="quizlist.html" method="get">
                Please choose a nickname:<br>

                <br> user id (id fields won't be in the final release): <br>
